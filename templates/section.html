{% extends "index.html" %}

{% block htmltitle %}
{{ section.title }}
{% endblock htmltitle %}

{% block title %}
{% endblock title %}

{% block body %}
<div class="list mw7 center mh3 ph3">
  {% for page in section.pages | reverse %}
  <article class="pv3 ph3 ph4-l bb b--black-10 bg-white br3 mv3">
    <a class="db pv4 ph3 ph0-l no-underline black dim" href="{{ page.permalink }}">
      <div class="flex flex-column flex-row-ns">
        <div class="pr3-ns mb4 mb0-ns w-100 w-40-ns">
          <img src="{{ get_url(path=page.extra.cover) }}" alt="Cover image" class="db" />
        </div>
        <div class="w-100 w-60-ns pl3-ns">
          <h1>{{ page.title }}</h1>
          {{ page.summary | safe }}
        </div>
      </div>
    </a>
  </article>
  {% endfor %}
</div>

{% endblock body %}
